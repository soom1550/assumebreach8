<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Assume Breach - Simulation</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="overlay">
    <div class="container">
      <h1 class="title">تحدي الاختراق الوهمي</h1>

      <div id="loginForm" class="card">
        <h2>تسجيل الدخول</h2>
        <input type="email" id="email" placeholder="البريد الإلكتروني" />
        <input type="password" id="password" placeholder="كلمة المرور" />
        <button onclick="login()">دخول</button>
      </div>

      <div id="gameArea" class="card" style="display:none;">
        <h2>اللعبة بدأت!</h2>
        <p>قم بمحاكاة التصرف بعد حدوث اختراق وافترض أنك تحت هجوم.</p>
        <button onclick="endGame(Math.floor(Math.random() * 100))">إنهاء اللعبة</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
